name: Sync Metadata

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/checkout@v4 # Re-using checkout for simplicity as it has python usually, or use setup-python
        
      - name: Install dependencies
        run: |
            # tomllib is built-in in Python 3.11+, which is standard on ubuntu-latest
            python3 --version

      - name: Sync Metadata
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python3 .github/scripts/sync_metadata.py
